<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- CSS del proyecto-->
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <h2>Formulario HTML5</h2>
        <form class="formulario" id="formulario">
            <section class="formulario_Grupo" id="grupo_Usuario">
                <label for="txtUsuario" class="formulario_label">Usuario
                    <section class="formulario_Grupo-Input">
                        <input type="text" id="txtUsuario" class="formulario_input" minlength="4" maxlength="16">
                    </section>
                </label>
                <p id="salida_Usuario"></p>
            </section>

            <section class="formulario_Grupo" id="grupo_Nombre">
                <label for="txtNombre" class="formulario_label">Nombre
                    <section class="formulario_Grupo-Input">
                        <input type="text" id="txtNombre" class="formulario_input">
                    </section>
                </label>
                <p id="salida_Nombre"></p>
            </section>

            <section class="formulario_Grupo" id="grupo_Correo">
                <label for="txtCorreo" class="formulario_label">Correo
                    <section class="formulario_Grupo-Input">
                        <input type="email" id="txtCorreo" class="formulario_input">
                    </section>
                </label>
                <p id="salida_Correo"></p>
            </section>

            <section class="formulario_Grupo" id="grupo_Numero">
                <label for="txtCelular" class="formulario_label">Celular
                    <section class="formulario_Grupo-Input">
                        <input type="email" id="txtCelular" class="formulario_input">
                    </section>
                </label>
                <p id="salida_Celular"></p>
            </section>

            <section class="formulario_Grupo" id="grupo_Contrasena">
                <label for="txtContrasena" class="formulario_label">Contraseña
                    <section class="formulario_Grupo-Input">
                        <input type="password" id="txtContrasena" class="formulario_input">
                    </section>
                </label>
                <p id="salida_Contrasena"></p>
            </section>

            <section class="formulario_Grupo" id="grupo_ContraRep">
                <label for="txtRepContrasena" class="formulario_label">Repetir contraseña
                    <section class="formulario_Grupo-Input">
                        <input type="password" id="txtRepContrasena" class="formulario_input">
                    </section>
                </label>
                <p id="salida_ContraRep"></p>
            </section>

            <section class="formulario_grupo">
                <input class="formulario_btn" type="button" value="Enviar" id="btnEnviar">
            </section>
        </form>
    </main>
    <footer></footer>
</body>
</html>
<script src="./js/index.js"></script>
